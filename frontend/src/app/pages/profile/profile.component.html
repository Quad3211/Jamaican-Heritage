<section class="section auth-section" aria-label="Profile">
  <div class="container d-flex justify-center">
    <div class="form-card" style="max-width: 520px">
      <h1 class="text-center mb-lg" style="color: var(--jam-white)">
        My <span class="text-green">Profile</span>
      </h1>

      <app-loading-spinner *ngIf="loading"></app-loading-spinner>

      <div *ngIf="successMsg" class="alert alert-success mb-lg" role="alert">
        {{ successMsg }}
      </div>
      <div *ngIf="errorMsg" class="alert alert-error mb-lg" role="alert">
        {{ errorMsg }}
      </div>

      <form
        *ngIf="!loading"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        novalidate
      >
        <div class="form-group">
          <label for="prof-name">Full Name</label>
          <input
            id="prof-name"
            type="text"
            formControlName="name"
            autocomplete="name"
            [class.is-invalid]="submitted && f['name'].invalid"
          />
          <span
            *ngIf="submitted && f['name'].errors?.['required']"
            class="form-error"
            >Name is required.</span
          >
        </div>

        <div class="form-group">
          <label for="prof-email">Email</label>
          <input
            id="prof-email"
            type="email"
            formControlName="email"
            autocomplete="email"
            [class.is-invalid]="submitted && f['email'].invalid"
          />
          <span
            *ngIf="submitted && f['email'].errors?.['required']"
            class="form-error"
            >Email is required.</span
          >
          <span
            *ngIf="submitted && f['email'].errors?.['email']"
            class="form-error"
            >Enter a valid email.</span
          >
        </div>

        <div class="form-group">
          <label>Member Since</label>
          <p class="text-muted" style="margin: 0; font-size: 0.92rem">
            {{ memberSince | date: "longDate" }}
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-primary btn-lg"
          style="width: 100%"
          [disabled]="saving"
        >
          {{ saving ? "Saving…" : "Save Changes" }}
        </button>
      </form>

      <hr class="jam-divider" />

      <div class="text-center">
        <a routerLink="/dashboard" class="btn btn-ghost">← Back to Dashboard</a>
      </div>
    </div>
  </div>
</section>
