<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta -->
    <title>Jamaican Heritage — Authentic Products & Culture</title>
    <meta
      name="description"
      content="Discover and shop authentic Jamaican heritage products — from Blue Mountain Coffee to handcrafted artisan goods. Celebrate Jamaican culture delivered to your door."
    />
    <meta
      name="keywords"
      content="Jamaican heritage, Jamaican products, Blue Mountain coffee, jerk seasoning, Jamaican crafts, Caribbean culture"
    />
    <meta name="author" content="Jamaican Heritage Shop" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Jamaican Heritage — Authentic Products & Culture"
    />
    <meta
      property="og:description"
      content="Shop authentic Jamaican goods: coffee, spices, crafts, music, and more. Celebrate island heritage."
    />
    <meta property="og:image" content="/assets/images/og-image.jpg" />
    <meta property="og:url" content="https://jamaican-heritage.netlify.app" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:site_name" content="Jamaican Heritage" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jamaican Heritage — Authentic Products & Culture"
    />
    <meta
      name="twitter:description"
      content="Shop authentic Jamaican goods and celebrate island culture."
    />
    <meta name="twitter:image" content="/assets/images/og-image.jpg" />

    <!-- Theme -->
    <meta name="theme-color" content="#006B35" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />

    <!-- Performance: Preload Largest Contentful Paint (LCP) Image -->
    <link
      rel="preload"
      as="image"
      href="/assets/images/hero-bg.jpg"
      fetchpriority="high"
    />

    <!-- Performance: Load Fonts directly to prevent CSS Render-Blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>

    <!-- Skip to main content (WCAG 2.1 — keyboard accessibility) -->

  </body>
</html>
